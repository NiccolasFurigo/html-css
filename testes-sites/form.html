<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="_css/form.css">
    <link rel="stylesheet" href="_css/index.css">
</head>
<body>
    <header></header>
    <form action="">
        <div>
            <h1>Formulário Dev</h1>
            <p>Preencha todos os campos</p>
        </div>
        <fieldset>
            <div>
                <label for="cName">Nome:</label> <input type="text" name="tName" id="cName">
            </div>
            <div>
                <label for="cSobre">Sobrenome: <input type="text" name="tSobre" id="cSobre"></label>
            </div>
        </fieldset>
        <div>
            <label for="cEmail">Email: <input type="email" name="tEmail" id="cEmail"></label>
        </div>
        <div>
            <label for="">Qual a sua aplicação?</label>
            <input type="radio" name="tAplic" id="cFront"><label for="cFront">Front-end</label>
            <input type="radio" name="tAplic" id="cBack"><label for="cBack">Back-end</label>
            <input type="radio" name="tAplic" id="cFull"><label for="cFull">Full Stack</label>
        </div>
        <div>
            <label for="cSenior">Senioriade:</label>
            <select name="tSenior" id="cSenior">
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
    </form>
    <footer>&copy;NiccolasFurigo</footer>
</body>
</html>
