<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="_css/form.css">
</head>
<body>
    <header></header>
    <form action="">
        <div>
            <h1 id="titulo">Formulário Dev</h1>
            <p id="subtitulo">Preencha todos os campos</p>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="cName">Nome: </label><input type="text" name="tName" id="cName">
            </div>
            <div class="campo">
                <label for="cSobre">Sobrenome: <input type="text" name="tSobre" id="cSobre"></label>
            </div>
        </fieldset>
        <div class="campo">
            <label for="cEmail">Email: <input type="email" name="tEmail" id="cEmail"></label>
        </div>
        <div class="aplic">
            <label for="">Qual a sua aplicação?</label>
            <input type="radio" name="tAplic" id="cFront" checked><label for="cFront">Front-end</label>
            <input type="radio" name="tAplic" id="cBack"><label for="cBack">Back-end</label>
            <input type="radio" name="tAplic" id="cFull"><label for="cFull">Full Stack</label>
        </div>
        <div class="campo">
            <label for="">Senioriade:</label>
            <select name="tSenior" id="cSenior">
                <option value="" selected disabled>Selecione</option>
                <option value="Estagio">Estagiário</option>
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
        <fieldset>
            <div class="campo">
                <label for="">Desenvolvimento:</label>
            </div>
            <div id="check">
                <input type="checkbox" name="tHTML" id="cHTML"><label for="cHTML"><abbr title="HyperText Markup Language">HTML5</abbr></label>
                <input type="checkbox" name="tCSS" id="cCSS"><label for="cCSS"><abbr title="Cascading Style Sheets">CSS3</abbr></label>
                <input type="checkbox" name="tJS" id="cJS"><label for="cJS">JavaScript</label>
                <input type="checkbox" name="tPHP" id="cPHP"><label for="cPHP">PHP</label>
                <input type="checkbox" name="tJAVA" id="cJAVA"><label for="cJAVA">Java</label>
                <input type="checkbox" name="tPy" id="cPy"><label for="cPy">Python</label>
                <input type="checkbox" name="tKot" id="cKot"><label for="cKot">Kotlin</label>
            </div>
        </fieldset>
        <div class="campo">
            <label for="cArea">Descrição:</label><textarea name="tArea" id="cArea" cols="40" rows="6" placeholder="Fale sobre sua experiência"></textarea>
        </div>
        <input type="button" id="botao" value="Enviar">
    </form>
    <footer>&copy;NiccolasFurigo</footer>
</body>
</html>
