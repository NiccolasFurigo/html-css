<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="cNome">Nome <input type="text" name="tNome" id="cNome" required></label>
            </div>
            <div class="campo">
                <label for="cSobre">Sobrenome <input type="text" name="tSobre" id="cSobre" required></label>
            </div>
        </fieldset>
        <div class="campo">
            <label for="cEmail">Email <input type="email" name="tEmail" id="cEmail" required></label>
        </div>
        <div class="campo">
            <label for="cAplic">Qual sua aplicação?</label>
            <input type="radio" name="tAplic" id="cFront" value="Front-end" checked>Front-end
            <input type="radio" name="tAplic" id="cBack" value="Back-end">Back-end
            <input type="radio" name="tAplic" id="cFull" value="Fullstack">Fullstack
        </div>
        <div class="campo">
            <label for="cJPS">Senioridade</label>
            <select name="tJPS" id="cJPS">
                <option value="" selected disabled>Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Teconlogia utilizada:</label><br>
                <input type="checkbox" name="tTec" id="cTec" value="HTML">
                <label for="cTec">HTML</label>
                <input type="checkbox" name="tTec2" id="cTec2" value="CSS">
                <label for="cTec2">CSS</label>
                <input type="checkbox" name="tTec3" id="cTec3" value="JavaScript">
                <label for="cTec3">JavaScript</label>
            </div>
        </fieldset>
            <div class="campo">
                <label for="">Descreva brevemente sua experiência:</label>
                <textarea name="tExp" id="cExp" cols="30" rows="5"></textarea>
            </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
