<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radi1" id="r1">
            <input type="radio" name="radi2" id="r2">
            <input type="radio" name="radi3" id="r3">
            <input type="radio" name="radi4" id="r4">
            <div class="slide s1">
                <img src="_imagens/imagem1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem4.jpg" alt="">
            </div>
            <div class="navegation">
                <label for="r1" class="radio1"></label>
                <label for="r2" class="radio2"></label>
                <label for="r3" class="radio3"></label>
                <label for="r4" class="radio4"></label>
            </div>
        </div>
    </div>
</body>
</html>
