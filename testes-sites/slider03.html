<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider 3</title>
    <link rel="stylesheet" href="_css/slider03.css">
</head>
<body>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
            <div class="slide s1">
                <img src="_imagens/imagem1.jpg" width="800px" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem2.jpg" width="800px" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem3.jpg" width="800px" alt="">
            </div>
            <div class="slide">
                <img src="_imagens/imagem4.jpg" width="800px" alt="">
            </div>
        </div>
        <div class="navegation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
