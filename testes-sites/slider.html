<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="_css/slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Criando os botões-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Criando as imagens-->
            <div class="first image">
                <img src="_imagens/imagem1.jpg" alt="" width="800px">
            </div>
            <div class="slide">
                <img src="_imagens/imagem2.jpg" alt="" width="800px">
            </div>
            <div class="slide">
                <img src="_imagens/imagem3.jpg" alt="" width="800px">
            </div>
            <div class="slide">
                <img src="_imagens/imagem4.jpg" alt="" width="800px">
            </div>
            <!--navegação automática-->
            <div class="navagation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!--Navegação manual-->
        <div class="navegation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <script>
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4) {
                    counter = 1;
                }
            }, 3000);
        </script>
    </div>
</body>
</html>
