<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax 3</title>
    <link rel="stylesheet" href="_css/parallax3.css">
</head>
<body>
    <section>
        <img src="_imagens/1.png" data-speed="-5" class="layer" alt="">
        <img src="_imagens/2.png" data-speed="5" class="layer" alt="">
        <img src="_imagens/3.png" data-speed="2" class="layer" alt="">
        <img src="_imagens/4.png" data-speed="6" class="layer" alt="">
        <img src="_imagens/5.png" data-speed="8" class="layer" alt="">
        <img src="_imagens/6.png" data-speed="-2" class="layer" alt="">
        <img src="_imagens/7.png" data-speed="4" class="layer" alt="">
        <img src="_imagens/8.png" data-speed="-9" class="layer" alt="">
        <img src="_imagens/9.png" data-speed="6" class="layer" alt="">
        <img src="_imagens/10.png" data-speed="-7" class="layer" alt="">
        <img src="_imagens/11.png" data-speed="-5" class="layer" alt="">
        <img src="_imagens/12.png" data-speed="5" class="layer" alt="">
        <h2 class="layer" data-speed="2">Parallax</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            document.querySelectorAll(".layer").forEach(function(move){
                var moving_value = move.getAttribute("data-speed");
                var x = (e.clientX * moving_value) / 250;
                var y = (e.clientY * moving_value) / 250;

                move.style.transform = `translateX(${x}px) translateY(${y}px)`
            });
        }
    </script>
</body>
</html>
